<section>
  <form class="order">
    <mat-form-field>
      <mat-label>Имя</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Вид десерта</mat-label>
      <mat-select
        [(ngModel)]="orderForm.type"
        (selectionChange)="changeTypeProduct($event)"
        name="type"
      >
        <mat-option *ngFor="let desert of products" [value]="desert.id">{{
          desert.title
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Начинка</mat-label>
      <mat-select
        [(ngModel)]="orderForm.filling"
        name="filling"
        (selectionChange)="changeFilling()"
      >
        <mat-option
          *ngFor="let filling of selectProduct.filling"
          [value]="filling.name"
          >{{ filling.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Декор</mat-label>
      <mat-select
        [(ngModel)]="orderForm.decor"
        name="decor"
        (selectionChange)="changeDecor($event)"
      >
        <mat-option
          *ngFor="let decor of selectProduct.decor"
          [value]="decor.time"
          >{{ decor.description }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Дата</mat-label>
      <input
        disabled
        matInput
        [min]="minOrderDate"
        [max]="maxOrderDate"
        [matDatepickerFilter]="myFilter"
        [matDatepicker]="picker"
        [(ngModel)]="orderForm.date"
        name="name"
        (dateInput)="changeDate($event)"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker
        [startAt]="minOrderDate"
        #picker
        disabled="false"
      ></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Время</mat-label>
      <mat-select [(ngModel)]="orderForm.time" name="time">
        <mat-option *ngFor="let time of availableTimes" [value]="time.time">{{
          time.time
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</section>
